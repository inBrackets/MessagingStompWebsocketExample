<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" type="button" class="btn btn-default" (click)="connect()">Connect</button>
          <button id="disconnect" type="button" class="btn btn-default" (click)="disconnect()">Disconnect
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" id="name" class="form-control" placeholder="Your name here..." #nameInput>
        </div>
        <button id="send" type="button" class="btn btn-default" (click)="send(nameInput)">Send</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Greetings</th>
        </tr>
        </thead>
        <tbody id="greetings">
          <tr *ngFor="let greeting of greetings">
            <td>{{ greeting }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
